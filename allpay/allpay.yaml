  /Customers/{SchemeCode}/{ClientRef}/{Surname}/Mandates:
    put:
      summary: Add Immediate Payment Schedule
      description: Add a new payment schedule to an existing mandate. Any currently collecting schedule will complete immediately.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Schedules:
                  type: array
                  items:
                    type: object
                    properties:
                      ScheduleDate:
                        type: string
                        format: date
                        example: 2016-05-29
                      Amount:
                        type: integer
                        example: 16000
                      Frequency:
                        type: string
                        example: M
                      TotalPayments:
                        type: integer
                        example: 0
                SuppressNotification:
                  type: integer
                  example: 1
      responses:
        '200':
          description: Immediate payment schedule added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
    post:
      summary: Add Payment Schedule to an Existing Mandate
      description: Add a new payment schedule to an existing mandate. Any existing currently collecting schedule will be interrupted by the new future schedule, but will not complete.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Schedules:
                  type: array
                  items:
                    type: object
                    properties:
                      ScheduleDate:
                        type: string
                        format: date
                        example: 2023-12-01
                      Amount:
                        type: integer
                        example: 1000
                      Frequency:
                        type: string
                        example: M
                      TotalPayments:
                        type: integer
                        example: 12
      responses:
        '200':
          description: Payment schedule added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  SchemeCode:
                    type: string
                    example: TEST
                  ClientReference:
                    type: string
                    example: 121002D
                  LastName:
                    type: string
                    example: Smith
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
    get:
      summary: Retrieve Mandate Information
      description: Retrieve a customer’s account holder details along with their bank account details.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
      responses:
        '200':
          description: Mandate information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  Address:
                    type: object
                    properties:
                      County:
                        type: string
                      LastName:
                        type: string
                      Line1:
                        type: string
                      Line2:
                        type: string
                      PostCode:
                        type: string
                      TitleInitials:
                        type: string
                      Town:
                        type: string
                  ClientReference:
                    type: string
                  LastName:
                    type: string
                  SchemeCode:
                    type: string
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/{ClientRef}/{Surname}/VariableMandates:
    post:
      summary: Add Payment Schedule to an Existing Variable Mandate
      description: Add a new payment schedule to an existing variable mandate. Only available on schemes set up for variable direct debits.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Schedules:
                  type: array
                  items:
                    type: object
                    properties:
                      ScheduleDate:
                        type: string
                        format: date
                        example: 2016-05-29
                      Amount:
                        type: integer
                        example: 16000
      responses:
        '200':
          description: Payment schedule added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  mandateId:
                    type: string
                    example: "12345"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/{ClientRef}/{Surname}/Mandates/AnnualRenewal:
    post:
      summary: Add Annual Renewal Schedule
      description: Add an annual renewal schedule to a Direct Debit. The `SuppressNotification` flag can be used to prevent a renewal amendment letter from being printed.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Schedules:
                  type: array
                  items:
                    type: object
                    properties:
                      ScheduleDate:
                        type: string
                        format: date
                        example: 2023-12-01
                      Amount:
                        type: integer
                        example: 1000
                      Frequency:
                        type: string
                        example: A
                      TotalPayments:
                        type: integer
                        example: 1
                SuppressNotification:
                  type: integer
                  example: 1
      responses:
        '200':
          description: Annual renewal schedule added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/{ClientRef}/{Surname}/Mandates/Schedule:
    get:
      summary: Retrieve Schedule Components
      description: Retrieve the scheduled components for the live Direct Debit related to the account.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
      responses:
        '200':
          description: Schedule components retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  Schedules:
                    type: array
                    items:
                      type: object
                      properties:
                        Amount:
                          type: integer
                          example: 5000
                        CollectionDay:
                          type: string
                          example: 29th
                        FirstPaymentDate:
                          type: string
                          format: date
                          example: 2016-04-29
                        Frequency:
                          type: string
                          example: Monthly
                        NextPaymentDate:
                          type: string
                          format: date
                          example: 2016-06-29
                        PaymentsRequested:
                          type: integer
                          example: 2
                        PreviousPaymentDate:
                          type: string
                          format: date
                          example: 2016-05-29
                        RemainingPayments:
                          type: string
                          example: 5
                        TotalPayments:
                          type: string
                          example: 9
                  TotalRecords:
                    type: integer
                    example: 1
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/{ClientRef}/{Surname}/Mandates/Payments:
    get:
      summary: Retrieve Payment Schedule
      description: Retrieve up to the next 6 un-triggered payments due to be taken for the Direct Debit Mandate.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
      responses:
        '200':
          description: Payment schedule retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ClientReference:
                    type: string
                    example: abc123
                  LastName:
                    type: string
                    example: davies
                  Payments:
                    type: array
                    items:
                      type: object
                      properties:
                        Amount:
                          type: integer
                          example: 1
                        Frequency:
                          type: string
                          example: Once
                        PaymentDate:
                          type: string
                          format: date
                          example: 2016-07-01
                        Type:
                          type: string
                          example: Fixed
                  SchemeCode:
                    type: string
                    example: ABCD
                  TotalRecords:
                    type: integer
                    example: 3
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/{ClientRef}/{Surname}/Mandates/Schedule/{FirstPaymentDate}/{Amount}:
    delete:
      summary: Remove Schedule Components
      description: Delete a currently collecting or future payment schedule by specifying the first payment date and amount.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
        - name: FirstPaymentDate
          in: path
          required: true
          schema:
            type: string
            format: date
            example: 2016-05-29
        - name: Amount
          in: path
          required: true
          schema:
            type: integer
            example: 16000
      responses:
        '200':
          description: Schedule component removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ClientReference:
                    type: string
                    example: TESTREF01
                  LastName:
                    type: string
                    example: SMITH
                  SchemeCode:
                    type: string
                    example: WAHA
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/{ClientRef}/{Surname}/Mandates/PaymentHistory:
    get:
      summary: Show Previous Collection History
      description: Retrieve up to the last 6 payments (including those triggered but not yet collected) for the allpay account number associated with the Direct Debit Mandate.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: ABCD
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: SO4497
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: jones-harris
      responses:
        '200':
          description: Previous collection history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ClientReference:
                    type: string
                    example: SO4497
                  LastName:
                    type: string
                    example: jones-harris
                  Payments:
                    type: array
                    items:
                      type: object
                      properties:
                        Amount:
                          type: integer
                          example: 1625
                        PaymentDate:
                          type: string
                          format: date
                          example: 2015-11-16
                  SchemeCode:
                    type: string
                    example: ABCD
                  TotalRecords:
                    type: integer
                    example: 3
        '400':
          description: Bad Request
        '401':
