                  ClientReference:
                    type: string
                    example: 121002D
                  LastName:
                    type: string
                    example: Smith
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/{ClientRef}/{Surname}/BankAccountEmail:
