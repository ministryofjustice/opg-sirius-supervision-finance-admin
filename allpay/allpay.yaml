openapi: 3.0.3
info:
  title: AllPay Direct Debit API
  description: API for managing Direct Debit mandates and schedules.
  version: 1.0.0
servers:
  - url: https://localhost:8765
paths:
  /Customers/{SchemeCode}/Mandates/Create:
    post:
      summary: Create Mandate
      description: Create a Direct Debit mandate with or without a payment schedule.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Customer:
                  type: object
                  properties:
                    MobileNumber:
                      type: string
                      example: 07700900000
                    Email:
                      type: string
                      example: test@test.com
                    TitleInitials:
                      type: string
                      example: MR A
                    Address:
                      type: object
                      properties:
                        Line1:
                          type: string
                          example: 123 Anystreet
                        Line2:
                          type: string
                          example: Test
                        Town:
                          type: string
                          example: AnyTown
                        County:
                          type: string
                          example: test
                        PostCode:
                          type: string
                          example: AB12 3CD
                    SchemeCode:
                      type: string
                      example: TEST
                    ClientReference:
                      type: string
                      example: 121002D
                    LastName:
                      type: string
                      example: Smith
                Schedules:
                  type: array
                  items:
                    type: object
                    properties:
                      ScheduleDate:
                        type: string
                        format: date
                        example: 2016-05-29
                      Amount:
                        type: integer
                        example: 16000
                      Frequency:
                        type: string
                        example: M
                      TotalPayments:
                        type: integer
                        example: 0
                BankAccount:
                  type: object
                  properties:
                    BankDetails:
                      type: object
                      properties:
                        AccountName:
                          type: string
                          example: Mr Account
                        SortCode:
                          type: string
                          example: 666666
                        AccountNumber:
                          type: string
                          example: 66666666
                    Address:
                      type: object
                      properties:
                        Line1:
                          type: string
                          example: test line 1
                        Line2:
                          type: string
                          example: test line 2
                        Town:
                          type: string
                          example: My Town
                        PostCode:
                          type: string
                          example: My Postcode
      responses:
        '200':
          description: Mandate created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  SchemeCode:
                    type: string
                    example: TEST
                  ClientReference:
                    type: string
                    example: 121002D
                  LastName:
                    type: string
                    example: Smith
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/VariableMandates/Create:
    post:
      summary: Create Variable Mandate
      description: Create a Direct Debit variable mandate with or without a payment schedule.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Customer:
                  type: object
                  properties:
                    MobileNumber:
                      type: string
                      example: 07700900000
                    Email:
                      type: string
                      example: test@test.com
                    TitleInitials:
                      type: string
                      example: MR A
                    Address:
                      type: object
                      properties:
                        Line1:
                          type: string
                          example: 123 Anystreet
                        Line2:
                          type: string
                          example: Test
                        Town:
                          type: string
                          example: AnyTown
                        County:
                          type: string
                          example: test
                        PostCode:
                          type: string
                          example: AB12 3CD
                    SchemeCode:
                      type: string
                      example: TEST
                    ClientReference:
                      type: string
                      example: 121002D
                    LastName:
                      type: string
                      example: Smith
                Schedules:
                  type: array
                  items:
                    type: object
                    properties:
                      ScheduleDate:
                        type: string
                        format: date
                        example: 2016-05-29
                      Amount:
                        type: integer
                        example: 16000
                BankAccount:
                  type: object
                  properties:
                    BankDetails:
                      type: object
                      properties:
                        AccountName:
                          type: string
                          example: Mr Account
                        SortCode:
                          type: string
                          example: 666666
                        AccountNumber:
                          type: string
                          example: 66666666
                    Address:
                      type: object
                      properties:
                        TitleInitials:
                          type: string
                          example: Mr
                        LastName:
                          type: string
                          example: Account
                        County:
                          type: string
                          example: A County
                        Line1:
                          type: string
                          example: test line 1
                        Line2:
                          type: string
                          example: test line 2
                        Town:
                          type: string
                          example: My Town
                        PostCode:
                          type: string
                          example: My Postcode
      responses:
        '200':
          description: Variable Mandate created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  SchemeCode:
                    type: string
                    example: TEST
                  ClientReference:
                    type: string
                    example: 121002D
                  LastName:
                    type: string
                    example: Smith
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
  /Customers/{SchemeCode}/{ClientRef}/{Surname}/BankAccounts:
    put:
