          required: true
          schema:
            type: string
            example: Smith
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Address:
                  type: object
                  properties:
                    TitleInitials:
                      type: string
                      example: MR N
                    LastName:
                      type: string
                      example: TEST
                    Line1:
                      type: string
                      example: 123 Any street
                    Line2:
                      type: string
                      example: Line 2
                    Town:
                      type: string
                      example: Any Town
                    County:
                      type: string
                      example:
                    PostCode:
                      type: string
                      example: AB12 3CD
      responses:
        '200':
          description: Bank account holder details updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  SchemeCode:
                    type: string
                    example: TEST
                  ClientReference:
                    type: string
                    example: 121002D
                  LastName:
                    type: string
                    example: Smith
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
        '500':
          description: Internal Server Error
    delete:
      summary: Delete Bank Account Holder Details
      description: Remove the bank account holder address details so that it is the same as the account details.
      parameters:
        - name: SchemeCode
          in: path
          required: true
          schema:
            type: string
            example: TEST
        - name: ClientRef
          in: path
          required: true
          schema:
            type: string
            example: 121002D
        - name: Surname
          in: path
          required: true
          schema:
            type: string
            example: Smith
      responses:
        '200':
          description: Bank account holder details deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  SchemeCode:
                    type: string
